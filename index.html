<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5e5f4da4c8.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
<main>
  <h1>splitter</h1>
  <div class="calculator">
    <div class="calculator-left">
      <p>Bill</p>
      <div class="bill">
        <span>$</span>
        <input type="number" data-billAmount class="calculator-left__number" value="0"></input>
      </div>
      <p>Select Tip %</p>
      <div class="btn-percentages">
      <button data-number class="percentage">5</button>
      <button data-number class="percentage">10</button>
      <button data-number class="percentage">15</button>
      <button data-number class="percentage">25</button>
      <button data-number class="percentage">50</button>
      <button data-custom class="custom">Custom</button>
    </div>
      <p>Number of People</p>
      <div class="people">
        <i class="fa-solid fa-user"></i>
        <input type="number" value="0" data-people class="calculator-left__number"></input>
      </div>
    </div>
    <div class="calculator-right">
      <div class="amount">
        <div class="title">
        <p>Tip Amount</p>
        <p class="p-min">/ person</p>
      </div>
        <p class="tip-number" data-person>$0.00</p>
      </div>
      <div class="total">
      <div class="title">
        <p>Total</p>
        <p class="p-min">/ person</p>
      </div>
        <p class="tip-number" data-total>$0.00</p>
      </div>
      <button data-reset class="span-two reset">Reset</button>
    </div>
  </div>
</main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with love by <a href="https://github.com/dolomita28/Tip-Calculator">Humas</a>.
  </footer>
</body>
</html>
